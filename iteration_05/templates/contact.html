{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold text-blue-700 mb-4">Contact</h1>

<p>Email: {{ contact.email }}</p>
<p>GitHub: {{ contact.github }}</p>

{% if contact.phone %}
  <p>Phone: {{ contact.phone }}</p>
{% else %}
  <p class="text-gray-500 italic">Phone number not available</p>
{% endif %}
{% endblock %}

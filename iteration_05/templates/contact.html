{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<h1>Contact us</h1>

<p>Email: {{ contact.email }}</p>
<p>Github: {{ contact.github }}</p>

{% if contact.phone %}
  <p>Phone: {{ contact.phone }}</p>
{% else %}
  <p>Phone number not available</p>
{% endif %}

{% endblock %}
